<ion-header no-border>
  <ion-toolbar color='dark'>
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>
  <! --habilitar el scroll-->
  <ion-segment scrollable 
              mode="md" 
               color="primary"
               (ionChange)="cambioCategoria( $event )">    <! --para captuar el cambio en el ion segment(cambio en la categoria)->
    <ion-segment-button mode="md" 
                        *ngFor="let categoria of categorias"
                        [value]="categoria">

         <ion-label class="ion-text-capitalize">{{ categoria }}</ion-label>              
    </ion-segment-button>
    
  </ion-segment>
</ion-header>
<ion-content color="dark">
    <app-noticias [noticias]="noticias"></app-noticias>     <! --falta la selecciÃ³n que esta en el .ts-->

</ion-content>
